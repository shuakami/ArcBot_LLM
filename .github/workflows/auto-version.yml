name: Bump Version and Create Release

on:
  push:
    branches:
      - master

jobs:
  bump_version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ëé∑ÂèñÊâÄÊúâÂéÜÂè≤ËÆ∞ÂΩïÔºå‰ª•‰æøËÆøÈóÆÊâÄÊúâÊ†áÁ≠æ

      - name: Get latest version tag
        id: get_version
        run: |
          # ‰ªéËøúÁ®ãËé∑ÂèñÊâÄÊúâÊ†áÁ≠æÔºå‰ª•Èò≤Êú¨Âú∞‰∏çÊòØÊúÄÊñ∞ÁöÑ
          git fetch --tags --force
          
          # Ëé∑ÂèñÊúÄÊñ∞ÁöÑÁ¨¶Âêà SemVer (vX.Y.Z) Ê†ºÂºèÁöÑÊ†áÁ≠æ
          # Â¶ÇÊûúÊ≤°ÊúâÊâæÂà∞ÔºåÈªòËÆ§‰∏∫ v0.0.0ÔºåËøôÊ†∑Á¨¨‰∏ÄÊ¨°ËøêË°åÊó∂‰ºöÁîüÊàê v0.0.1
          LATEST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" | sort -V | tail -n 1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "Latest tag is: $LATEST_TAG"
          # Â∞Ü latest_tag ËÆæÁΩÆ‰∏∫ÂêéÁª≠Ê≠•È™§ÁöÑËæìÂá∫ÂèòÈáè
          echo "latest_tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"

      - name: Calculate next version
        id: calc_version
        run: |
          LATEST_TAG="${{ steps.get_version.outputs.latest_tag }}"
          # ÁßªÈô§ 'v' ÂâçÁºÄÔºå‰æãÂ¶Ç "v1.2.3" -> "1.2.3"
          VERSION_CORE=${LATEST_TAG#v}
          
          # Â∞ÜÁâàÊú¨Âè∑ÂàÜÂâ≤‰∏∫ MAJOR, MINOR, PATCH
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_CORE"
          
          # ÈÄíÂ¢û PATCH ÁâàÊú¨Âè∑
          NEW_PATCH=$((PATCH + 1))
          
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "Calculated new tag: $NEW_TAG"
          # Â∞Ü new_tag ËÆæÁΩÆ‰∏∫ÂêéÁª≠Ê≠•È™§ÁöÑËæìÂá∫ÂèòÈáè
          echo "new_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

      - name: Create and push new tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
          # ÈÖçÁΩÆ git Áî®Êà∑‰ø°ÊÅØÔºåÊé®ÈÄÅÊ†áÁ≠æÊó∂ÂèØËÉΩÈúÄË¶Å
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"
          echo "Created and pushed tag $NEW_TAG"

      - name: Generate Release Notes
        id: generate_release_notes
        run: |
          LATEST_TAG="${{ steps.get_version.outputs.latest_tag }}"
          NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
          
          echo "Generating release notes between $LATEST_TAG and $NEW_TAG"
          
          COMMIT_LOG=""
          if [ "$LATEST_TAG" == "v0.0.0" ]; then
            COMMIT_LOG=$(git log --pretty=format:"* %s (%h) by @%an" HEAD)
            RELEASE_NOTES="## Release $NEW_TAG üéâ\n\nThis is the first automated release!\n\n### Changes\n$COMMIT_LOG\n\nThanks to all contributors!"
          else
            COMMIT_LOG=$(git log --pretty=format:"* %s (%h) by @%an" $LATEST_TAG..HEAD)
            RELEASE_NOTES="## Release $NEW_TAG üéâ\n\nThis release includes the following changes since $LATEST_TAG:\n\n### Changes\n$COMMIT_LOG\n\nThanks to all contributors!"
          fi
          
          # Escape special characters for GitHub Actions output
          RELEASE_NOTES="${RELEASE_NOTES//'%'/'%25'}"
          RELEASE_NOTES="${RELEASE_NOTES//$'\n'/'%0A'}"
          RELEASE_NOTES="${RELEASE_NOTES//$'\r'/'%0D'}"
          
          echo "Generated Notes (escaped for GITHUB_OUTPUT):"
          echo "$RELEASE_NOTES" 
          
          echo "release_notes_content=$RELEASE_NOTES" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
          RELEASE_NOTES_CONTENT="${{ steps.generate_release_notes.outputs.release_notes_content }}"
          
          echo "Creating release with notes (piping to gh stdin):"
          # No longer creating an intermediate file
          # printf "%s" "$RELEASE_NOTES_CONTENT" > release_notes.md 
          
          printf "%s" "$RELEASE_NOTES_CONTENT" | gh release create "$NEW_TAG" \
            --title "Release $NEW_TAG" \
            --notes - # Read notes from stdin
          echo "Created GitHub release for $NEW_TAG" 